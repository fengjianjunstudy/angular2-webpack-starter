<div  class="modal fade in"style="display: block;">
  <div class="modal-backdrop fade in"></div>
  <div class="modal-dialog" style="z-index: 1050">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="onCloseModal($event)"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">邀请新用户</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="user_name" class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-6">
              <input class="form-control" id="user_name" name="user_name" placeholder="name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-6">
              <input type="email"  class="form-control" name="email" id="email" placeholder="email">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label"></label>
            <div class="col-sm-6">
              <div class="radio ">
                <label class="radio-inline">
                  <input type="radio" name="memberAuth" id="auth_1" value="0"> 管理员
                </label>
                <label class="radio-inline">
                  <input type="radio" name="memberAuth" id="auth_2" value="1"> 普通成员
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">选择一个用户组</label>
            <div class="col-sm-6">
              <select class="form-control input-small">
                <option value="g_1">组一</option>
                <option value="g_2">组二</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCloseModal($event)">取消</button>
        <button type="button" class="btn btn-primary">邀请</button>
      </div>
    </div>
  </div>
</div>
